<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="LayoutPadrao">


<section layout:fragment="conteudo">

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="form-horizontal" method="POST" th:action="@{/security/registration}" th:object="${user}">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-user-panel">Crie uma conta</h1>
						</div>
					</div>

					<div class="panel-body">
						<div class="form-group">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>

						<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
							<div class="col-md-12">
								<input type="text" id="username" class="form-control" placeholder="Email" th:field="*{username}" autofocus="autofocus"/>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('usernameConfirm')} ? has-error">
							<div class="col-md-12">
								<input type="text" id="usernameConfirm" class="form-control" placeholder="Confirmação do Email" th:field="*{usernameConfirm}" />
							</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
							<div class="col-md-12">
								<input type="password" id="password" class="form-control" placeholder="Senha" th:field="*{password}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">

								<input type="password" id="passwordConfirm" class="form-control" placeholder="Confirme sua senha"
									th:field="*{passwordConfirm}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12  col-md-offset-2">

								<button type="submit" class="btn btn-primary">Salvar</button>
								<a class="btn btn-default" th:href="@{/security/login}">Login</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
</html>
