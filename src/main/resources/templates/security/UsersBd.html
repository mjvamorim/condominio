<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">
    


<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
	   			<h1 class="panel-title aw-pessoa-panel">Pessoas</h1>
	   			<a class="btn btn-link aw-link-panel" th:href="@{/pessoas/novo}">Nova Pessoa</a>
	   		</div>
	   	</div>
	   	
	   	<div class="panel-body">
	   			
	   		<div class="table-responsive">
		   		<table class="table table-bordered table-striped">
		   			<thead>
		   				<tr>
		   					<th class="text-center col-md-1">#</th>
		   					<th class="text-left col-md-2">Nome</th>
		   					<th class="text-center col-md-1">Cpf</th>
		   					<th class="text-center col-md-1">Celular</th>
		   					<th class="text-center col-md-1">Telefone</th>
		   					<th class="text-center col-md-1">Username</th>
		   					<th class="col-md-1"></th>
		   				</tr>
		   			</thead>
		   			<tbody>
		   				<tr th:each="pessoa : ${pessoas}">
		   					<td class="text-center" th:text="${pessoa.idPessoa}">1</td>
		   					<td th:text="${pessoa.nome}"></td>
		   					<td class="text-center" th:text="${{pessoa.cpf}}"></td>
		   					<td class="text-center" th:text="| ${{pessoa.celular}}|"></td>
		   					<td class="text-center" th:text="| ${{pessoa.telefone}}|"></td>
		   					<td class="text-center" th:text="| ${{pessoa.username}}|"></td>
		   					<td class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/pessoas/{idPessoa}(idPessoa=${pessoa.idPessoa})}" 
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
		   								th:attr="data-codigo=${pessoa.idPessoa}, data-descricao=${pessoa.nome}, data-model='pessoa' "
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-remove"></span>
		   						</a>
		   						
		   					</td>
		   				</tr>
		   				<tr>
		   					<td colspan="7" th:if="${#lists.isEmpty(pessoas)}">Nenhum Usu√°rio foi encontrado</td>
		   				</tr>
		   			</tbody>
		   		</table>
		   	</div>
	   	</div>
	   	
	   	<div layout:include="DialogoConfirmacaoExclusao"></div>
	   
	   	
	</div>
</section>
</html>
