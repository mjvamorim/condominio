<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<section layout:fragment="conteudo">

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="form-horizontal" method="POST"
				th:action="@{/security/forgotpassword}">

				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-user-panel">Recuperar Senha</h1>
						</div>
					</div>

					<div class="panel-body">

						<div class="form-group">
							<div class="alert alert-danger" th:if="${error}">
								<span th:text="${error}"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<input name="username" type="text" class="form-control"
									placeholder="E-Mail" autofocus="autofocus" />
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-12  col-md-offset-1">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button type="submit" class="btn btn-primary">Recuperar
									Senha</button>
								<a class="btn btn-default" th:href="@{/security/registration}">Cadastre-se</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
</html>
